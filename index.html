<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Projeto MindAR - Heitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importando o MindAR + A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #example-scene { width: 100vw; height: 100vh; }
    </style>
  </head>

  <body>
    <!-- Cena de AR -->
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      id="example-scene"
    >
      <!-- Câmera AR -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Objeto 3D que aparece quando a imagem é detectada -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box color="#4CC3D9" depth="0.1" height="0.1" width="0.1" position="0 0 0"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
