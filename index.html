<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR - Modelo 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bibliotecas -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #loading {
        position: fixed;
        inset: 0;
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="loading">Carregando AR...</div>

    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
      loading-screen="enabled: false"
      onloaded="document.getElementById('loading').style.display='none';"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Aqui entra o modelo 3D -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="modelo.gltf"  <!-- ou substitua pelo link do modelo -->
          position="0 0 0"
          rotation="0 180 0"
          scale="0.3 0.3 0.3"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
