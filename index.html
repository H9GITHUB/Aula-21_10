<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Projeto MindAR - Heitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bibliotecas -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        background: #f8f8f8;
      }

      #marcador-container {
        text-align: center;
        margin: 20px;
      }

      #marcador-container img {
        border: 2px solid #333;
        border-radius: 10px;
        max-width: 90%;
        height: auto;
      }

      #loading {
        position: fixed;
        inset: 0;
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2em;
      }
    </style>
  </head>

  <body>
    <!-- Mostra a imagem do marcador (útil no PC) -->
    <div id="marcador-container">
      <h2>Imagem de referência (aponte a câmera do celular para ela):</h2>
      <img
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png"
        alt="Imagem alvo MindAR"
      />
    </div>

    <!-- Mensagem de carregamento -->
    <div id="loading">Carregando AR...</div>

    <!-- Cena AR (ativa apenas em dispositivos com câmera) -->
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
      loading-screen="enabled: false"
      onloaded="document.getElementById('loading').style.display='none';"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Aqui pode trocar o modelo .gltf depois -->
        <a-box color="#4CC3D9" depth="0.1" height="0.1" width="0.1" position="0 0 0"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
